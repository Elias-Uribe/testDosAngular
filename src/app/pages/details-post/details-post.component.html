<div class="container">
  <div class="row mt-3 justify-content-center">
    <div class="col-6">
      <h1 class="mb-2">Post:</h1>
      <div class="card">
        <div class="card-header">{{ post.title }}</div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{ post.body }}</p>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
  <h2 class="mb-2">Comments:</h2>
  <div *ngIf="commentsPost.length !== 0; else noResults" class="row">
    <div
      *ngFor="let comment of commentsPost; trackBy: trackByFn"
      class="col-sm-12 col-md-6 col-lg-4"
    >
      <div class="card">
        <div class="card-header">{{ comment.email }}</div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{ comment.body }}</p>
            <footer class="blockquote-footer">
              <cite title="Source Title">{{ comment.name }}</cite>
            </footer>
          </blockquote>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noResults>
    <p>La publicaci√≥n no tiene comentarios</p>
  </ng-template>
</div>
