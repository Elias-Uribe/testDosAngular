<div class="container">
  <div
    *ngIf="arrPosts.length > 0; else noResults"
    class="row justify-content-center mt-3"
  >
    <div
      *ngFor="let post of arrPosts; trackBy: trackByFn"
      class="col-12 col-sm-6 col-md-4 col-lg-3"
    >
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">
            {{ resumirTexto(post.body, 80) }}
          </p>
          <a [routerLink]="['/details-post', post.id]" class="card-link"
            >Ver en detalle</a
          >
        </div>
      </div>
    </div>
  </div>

  <ng-template #noResults>
    <p>No hay publicaciones disponibles</p>
  </ng-template>
</div>
