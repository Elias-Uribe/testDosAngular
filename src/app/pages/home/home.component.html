<div class="container">
  <div class="row justify-content-center mt-3">
    <div
      *ngFor="let post of arrPosts"
      class="col-12 col-sm-6 col-md-4 col-lg-3"
    >
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">
            {{ post.body }}
          </p>
          <a [routerLink]="['/details-post', post.id]" class="card-link"
            >Ver en detalle</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
